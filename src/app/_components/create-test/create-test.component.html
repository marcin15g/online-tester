<mat-card id="main">
    <form [formGroup]='dynamicForm' (ngSubmit)='onSubmit()'>
        <div id="top-form">
            <div id="title-form">
                <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title">
                </mat-form-field>
            </div>
            <div id="secondary-form">
                <mat-form-field>
                        <mat-label>Number of questions</mat-label>
                    <input matInput type="number" formControlName="numberOfQuestions" (change)="onChangeQuestions($event.target.value)">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Test questions</mat-label>
                    <input matInput type="number" formControlName="numberOfTestQuestions">
                </mat-form-field>
                <div id='randomize'>
                    <mat-label>Randomize: </mat-label>
                    <mat-checkbox formControlName="randomize"></mat-checkbox>
                </div>
            </div>
        </div>

        <app-question 
            *ngFor="let question of t.controls; let index=index" 
            [question]="question" 
            [index]="index"
            (removeEvent)=removeQuestion($event)>
        </app-question>

    </form>
    <div id="buttons-row">
        <button id='addNew' mat-raised-button color='accept' (click)="addQuestion()">Add question</button>    
        <button mat-raised-button color="warn" (click)="onReset()">Clear</button>
        <button mat-raised-button color='primary' (click)="onSubmit()">Submit</button>
    </div>
</mat-card>
